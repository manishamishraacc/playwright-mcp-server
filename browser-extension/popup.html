<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MCP Browser Controller</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-connected {
            background-color: #4CAF50;
        }
        
        .status-disconnected {
            background-color: #f44336;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: rgba(76, 175, 80, 0.8);
        }
        
        .btn-primary:hover {
            background: rgba(76, 175, 80, 1);
        }
        
        .btn-danger {
            background: rgba(244, 67, 54, 0.8);
        }
        
        .btn-danger:hover {
            background: rgba(244, 67, 54, 1);
        }
        
        .info {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 15px;
            text-align: center;
        }
        
        .session-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 12px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ MCP Browser Controller</h1>
    </div>
    
    <div class="status">
        <span class="status-indicator" id="statusIndicator"></span>
        <span id="statusText">Connecting to MCP Server...</span>
    </div>
    
    <div class="session-info hidden" id="sessionInfo">
        <strong>Active Session:</strong> <span id="sessionId">None</span><br>
        <strong>Current URL:</strong> <span id="currentUrl">None</span>
    </div>
    
    <div class="controls">
        <button class="btn btn-primary" id="registerBtn">
            üìù Register This Machine
        </button>
        
        <button class="btn" id="createSessionBtn">
            üñ•Ô∏è Create Browser Session
        </button>
        
        <button class="btn" id="navigateBtn">
            üåê Navigate to Azure
        </button>
        
        <button class="btn" id="screenshotBtn">
            üì∏ Take Screenshot
        </button>
        
        <button class="btn btn-danger" id="closeSessionBtn">
            üîí Close Session
        </button>
    </div>
    
    <div class="info">
        <p>This extension enables remote browser automation via MCP Server.</p>
        <p>Voice commands work with ElevenLabs integration!</p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
